#host of the LDAP server
host: ldapgw.preprod.local
#port of the LDAP server
port: 389
# Placement of users in LDAP tree
usrBaseDN: ou=ServiceAccounts,dc=preprod,dc=local
# User attribute for DN completion
usrUid: cn
# Placement of groups in LDAP tree
grpBaseDN: ou=AccountGroups,ou=Groups,ou=NAV,ou=BusinessUnits,dc=preprod,dc=local
# Group attribute for DN completion
grpUid: cn
# Group membership attribute name
grpAttrName: ??
# Need bind DN and password for verifying group membership of user
bindDN: uid=srvbinder,ou=ServiceAccounts,dc=adeo,dc=example,dc=com
bindPwd: binder
