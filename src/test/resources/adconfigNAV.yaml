#host of the LDAP server
host: ldapgw.preprod.local
#port of the LDAP server
port: 389
# Starting point of the search
baseDN: ou=ServiceAccounts,dc=preprod,dc=local
# Filter of records to be searched
filter: (objectClass=person)
# Unique ID tag, a field hosting the user name, automatically included into search
uid: sAMAccountName