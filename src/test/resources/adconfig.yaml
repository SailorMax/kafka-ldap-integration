#host of the LDAP server
host: localhost
#port of the LDAP server
port: 11389
# Starting point of the search for user
baseDN: ou=ServiceAccounts,dc=adeo,dc=example,dc=com
# Filter of records to be used in user search
filter: (objectClass=person)
# Which field hosting the unique user name, automatically included into search
uid: uid
# Starting point of the search for group
grpBaseDN: dc=adeo,dc=example,dc=com
# Filter of records to be used in group search
grpFilter: (objectClass=groupOfUniqueNames)
# Which field hosting the unique group name, automatically included into search
grpUid: cn
