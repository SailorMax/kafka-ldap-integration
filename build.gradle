buildscript {
    ext.kotlin_version = '1.2.20'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.0.1"
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
    }
}


plugins{
    id "org.jetbrains.kotlin.jvm" version "1.2.10"
    id 'org.junit.platform.gradle.plugin' version '1.0.1'
    id 'com.github.johnrengelman.shadow' version '2.0.2'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "com.unboundid:unboundid-ldapsdk:4.0.3"
    compile 'org.yaml:snakeyaml:1.19'

    testImplementation "org.amshove.kluent:kluent:1.33"
    testCompile "org.jetbrains.spek:spek-api:1.1.5"
    testRuntime "org.jetbrains.spek:spek-junit-platform-engine:1.1.5"
    testRuntime fileTree("/Users/torsteinnesby/Downloads/MyLibrary")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
